<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="calculator">
            <h3>CALCULATOR</h3>
        </div>
        
        <input type="text" id="display"placeholder="Enter Number...">
        
        <div class="sub-main">
            <div class="main2">
                <button class="operand1" id="reset">C</button>
                <button class="operand1" id="bracket">()</button>
                <button class="operand1">%</button>
    
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">.</button>
                <button class="num">0</button>
                <button class="num" id="erase">_</button>
            </div>
    
            <div class="op">
                <button class="operand2">/</button>
                <button class="operand2">x</button>
                <button class="operand2">-</button>
                <button class="operand2">+</button>
                <button class="operand2" id="result">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
